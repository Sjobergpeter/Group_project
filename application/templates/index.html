<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Whatodo</title>

    <!-- Centrerar innehållet -->
    <style>
        
        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <!-- Översta texten -->
        <div class="text-center mb-5">
            <h1>Whatodo</h1>
            <p class="lead">This website analyzes the weather of your position and recommends an activity based on the weather<br> Below you can see what activities we offer</p>
        </div>

        <!-- Karusell med bilder -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{ url_for('static', filename='/beaches.jpg') }}" class="d-block w-1" alt="...">
            </div>
            <div class="carousel-item">
                  <img src="{{ url_for('static', filename='/books.jpg') }}" class="d-block w-1" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <!-- Knapp till endpoint.  {link} varierar på vädret från app.py -->
        <a href="{{ link }}" class="btn btn-primary p-3 mt-3">What should i do</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
